name: Ping Supabase to Prevent Pausing

on:
  schedule:
    - cron: "0 9 * * 1,4" # Every Monday and Thursday at 9:00 UTC
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install Supabase Client
        run: npm install @supabase/supabase-js --force

      - name: Ping Supabase
        env:
          SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.VITE_SUPABASE_KEY }} # or VITE_SUPABASE_SERVICE_ROLE_KEY
        run: |
          node -e "
          (async () => {
            try {
              const { createClient } = require('@supabase/supabase-js');
              const supabase = createClient(process.env.SUPABASE_URL, process.env.SUPABASE_KEY);
              const { data, error } = await supabase.from('cabins').select('*').limit(1);
              if (error) throw error;
              console.log('Ping successful:', data);
            } catch (err) {
              console.error('Error pinging Supabase:', err.message);
              process.exit(1);
            }
          })();
          "
